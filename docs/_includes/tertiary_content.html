  <div class="row">

        <a href="/" class="active">
          <img src="logos/ELIXIR/SCO.png">
        </a>
      </div>

    </div>

    <div class="column" style="width: 62%;">
      <p style="color: white; line-height: 1.2em;">
      ELIXIR Nodes
      <p>
      <hr>

      <div class="row">

        <div class="column" style="width: 33%;">

          {% endfor %}
        </div>

        <div class="column" style="width: 33%;">

          {% endfor %}
        </div>

        <div class="column" style="width: 33%;">

    </div>

    <div class="column " style="width: 20%;">
